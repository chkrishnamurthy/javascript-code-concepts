<html lang="en">
  <head>

    <link

  <body>
    <!-- <div class="container">
      <div id="eventKey">eventKey</div>
      <div id="keyCode">keyCode</div>

      <div id="eventCode">eventCode</div>

    <div id="insert">
      <div class="key" id="eventKey">
        a
        <small>event.key</small>
      </div>

      <div class="key" id="keyCode">
        65
        <small>event.keyCode</small>
      </div>

      <div class="key" id="eventCode">
        KeyA
        <small>event.code</small>
      </div>

      <div class="key">Press any key to get the keyCodes</div>
    </div>
  </body>
